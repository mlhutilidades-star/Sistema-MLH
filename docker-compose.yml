version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: sistema-mlh-db
    environment:
      POSTGRES_USER: mlh_user
      POSTGRES_PASSWORD: mlh_password
      POSTGRES_DB: sistema_mlh
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U mlh_user"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: sistema-mlh-backend
    environment:
      DATABASE_URL: postgresql://mlh_user:mlh_password@postgres:5432/sistema_mlh?schema=public
      PORT: 3000
      NODE_ENV: development
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./backend/src:/app/src
    command: npm run dev

volumes:
  postgres_data:
