name: Deploy (Railway)

on:
  push:
    branches: [main]

concurrency:
  group: deploy-${{ github.ref }}
  cancel-in-progress: true

jobs:
  deploy-backend:
    name: Deploy backend
    runs-on: ubuntu-latest
    if: ${{ secrets.RAILWAY_API_TOKEN != '' && secrets.RAILWAY_PROJECT_ID != '' }}
    defaults:
      run:
        working-directory: backend
    env:
      RAILWAY_API_TOKEN: ${{ secrets.RAILWAY_API_TOKEN }}
      RAILWAY_PROJECT_ID: ${{ secrets.RAILWAY_PROJECT_ID }}
      RAILWAY_ENVIRONMENT: ${{ secrets.RAILWAY_ENVIRONMENT || 'production' }}
      RAILWAY_SERVICE: ${{ secrets.RAILWAY_SERVICE_BACKEND || 'api-backend' }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install Railway CLI
        run: npm i -g @railway/cli

      - name: Link project/service
        run: railway link --project $RAILWAY_PROJECT_ID --environment $RAILWAY_ENVIRONMENT --service $RAILWAY_SERVICE

      - name: Deploy
        run: railway up --detach --service $RAILWAY_SERVICE

  deploy-frontend:
    name: Deploy frontend
    runs-on: ubuntu-latest
    needs: [deploy-backend]
    if: ${{ secrets.RAILWAY_API_TOKEN != '' && secrets.RAILWAY_PROJECT_ID != '' }}
    defaults:
      run:
        working-directory: frontend
    env:
      RAILWAY_API_TOKEN: ${{ secrets.RAILWAY_API_TOKEN }}
      RAILWAY_PROJECT_ID: ${{ secrets.RAILWAY_PROJECT_ID }}
      RAILWAY_ENVIRONMENT: ${{ secrets.RAILWAY_ENVIRONMENT || 'production' }}
      RAILWAY_SERVICE: ${{ secrets.RAILWAY_SERVICE_FRONTEND || 'frontend' }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Railway CLI
        run: npm i -g @railway/cli

      - name: Link project/service
        run: railway link --project $RAILWAY_PROJECT_ID --environment $RAILWAY_ENVIRONMENT --service $RAILWAY_SERVICE

      - name: Deploy
        run: railway up --detach --service $RAILWAY_SERVICE

  notify-slack:
    name: Notify Slack (on failure)
    runs-on: ubuntu-latest
    needs: [deploy-backend, deploy-frontend]
    if: ${{ failure() && secrets.SLACK_WEBHOOK_URL != '' }}
    steps:
      - name: Post message
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        run: |
          payload=$(cat << 'JSON'
          {
            "text": "âŒ Deploy Railway falhou em ${{ github.repository }} (branch: ${{ github.ref_name }}). Run: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
          }
          JSON
          )
          curl -sS -X POST -H 'Content-Type: application/json' --data "$payload" "$SLACK_WEBHOOK_URL"
